<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c3ece0a22b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slide">
                    <img class="active" src="https://images.pexels.com/photos/1115804/pexels-photo-1115804.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/3812041/pexels-photo-3812041.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/3560451/pexels-photo-3560451.jpeg?cs=srgb&dl=cielo-spiaggia-estate-alberi-3560451.jpg&fm=jpg" alt="">
                    <img src="https://images.pexels.com/photos/1533720/pexels-photo-1533720.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/2793456/pexels-photo-2793456.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <div class="dots">
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right"></i
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
