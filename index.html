<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c3ece0a22b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slide">
                    <img class="active" src="https://images.pexels.com/photos/776656/pexels-photo-776656.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/843232/pexels-photo-843232.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/1030975/pexels-photo-1030975.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/370473/pexels-photo-370473.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <img src="https://images.pexels.com/photos/1859622/pexels-photo-1859622.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                    <div class="dots">
                        <i class="fas fa-circle active"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right"></i
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
